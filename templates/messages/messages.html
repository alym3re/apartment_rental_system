{% extends 'base.html' %}
{% block title %}Messages{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    .messages-container {
        font-family: 'Poppins', Arial, sans-serif !important;
        max-width: 700px;
        margin: 2.5rem auto 0 auto;
    }
    .messages-title {
        font-weight: 700;
        color: var(--charcoal);
        margin-bottom: 2rem;
    }
    .messages-btn-primary {
        background: var(--kiwi-green);
        color: var(--charcoal);
        border-radius: 14px;
        font-weight: 600;
        border: none;
        box-shadow: 0 2px 8px 0 rgba(156, 205, 98, 0.10);
        padding: 0.65rem 1.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: background 0.2s, color 0.2s;
        display: block;
        width: 100%;
    }
    .messages-btn-primary:hover {
        background: var(--success-olive);
        color: var(--cloud-white);
    }
    .messages-btn-success {
        background: var(--sky-blue);
        color: var(--cloud-white);
        border-radius: 14px;
        font-weight: 600;
        border: none;
        box-shadow: 0 2px 8px 0 rgba(91, 192, 222, 0.10);
        padding: 0.65rem 1.5rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: background 0.2s, color 0.2s;
        display: block;
        width: 100%;
    }
    .messages-btn-success:hover {
        background: var(--charcoal);
        color: var(--cloud-white);
    }
    .messages-btn-link {
        color: var(--kiwi-green);
        font-weight: 600;
        text-decoration: underline;
        margin-top: 1rem;
        display: inline-block;
    }
    .messages-btn-link:hover {
        color: var(--success-olive);
    }
</style>
<div class="messages-container">
    <h3 class="messages-title">Conversations</h3>
    <a href="{% url 'conversation_list' %}" class="messages-btn-primary">Go to Conversations</a>
    <a href="{% url 'conversation_create' %}" class="messages-btn-success">Start New Conversation</a>
    <a href="javascript:history.back()" class="messages-btn-link">Back</a>
</div>
{% endblock %}
