{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    .register-container {
        font-family: 'Poppins', Arial, sans-serif !important;
        margin-top: 2.5rem;
    }
    .register-card {
        background: var(--cloud-white);
        border-radius: 20px;
        box-shadow: 0 4px 24px 0 rgba(60, 61, 66, 0.10);
        border: none;
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 500px;
        margin: 0 auto;
    }
    .register-title {
        font-weight: 700;
        color: var(--charcoal);
        margin-bottom: 2rem;
        text-align: center;
    }
    .register-btn {
        background: var(--kiwi-green);
        color: var(--charcoal);
        border-radius: 14px;
        font-weight: 600;
        border: none;
        box-shadow: 0 2px 8px 0 rgba(156, 205, 98, 0.10);
        padding: 0.65rem 1.5rem;
        font-size: 1rem;
        margin-bottom: 0;
        transition: background 0.2s, color 0.2s;
        width: 100%;
    }
    .register-btn:hover {
        background: var(--success-olive);
        color: var(--cloud-white);
    }
    .register-link {
        color: var(--kiwi-green);
        font-weight: 600;
        text-decoration: underline;
    }
    .register-link:hover {
        color: var(--success-olive);
    }
    @media (max-width: 768px) {
        .register-card {
            padding: 1.5rem 0.5rem 1rem 0.5rem;
        }
    }
</style>
<div class="register-container">
    <div class="register-card">
        <h2 class="register-title">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{% url 'login' %}" class="register-link">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
