{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    .login-container {
        font-family: 'Poppins', Arial, sans-serif !important;
        margin-top: 2.5rem;
    }
    .login-card {
        background: var(--cloud-white);
        border-radius: 20px;
        box-shadow: 0 4px 24px 0 rgba(60, 61, 66, 0.10);
        border: none;
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 400px;
        margin: 0 auto;
    }
    .login-title {
        font-weight: 700;
        color: var(--charcoal);
        margin-bottom: 2rem;
        text-align: center;
    }
    .login-btn {
        background: var(--kiwi-green);
        color: var(--charcoal);
        border-radius: 14px;
        font-weight: 600;
        border: none;
        box-shadow: 0 2px 8px 0 rgba(156, 205, 98, 0.10);
        padding: 0.65rem 1.5rem;
        font-size: 1rem;
        margin-bottom: 0;
        transition: background 0.2s, color 0.2s;
        width: 100%;
    }
    .login-btn:hover {
        background: var(--success-olive);
        color: var(--cloud-white);
    }
    .login-link {
        color: var(--kiwi-green);
        font-weight: 600;
        text-decoration: underline;
    }
    .login-link:hover {
        color: var(--success-olive);
    }
    @media (max-width: 768px) {
        .login-card {
            padding: 1.5rem 0.5rem 1rem 0.5rem;
        }
    }
</style>
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}" class="login-link">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
